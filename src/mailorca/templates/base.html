<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailOrca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        footer { font-size: 0.8em; text-align: right; color: #777; border-top: 1px solid #eee; padding-top: 1.2em; padding-right: 1em; }
        .navbar-brand { font-weight: bold; color: #000 !important; }
        .mail-row { cursor: pointer; transition: background 0.1s; }
        .mail-row:hover { background-color: #e9ecef; }
        .header-key { font-weight: bold; color: #555; width: 150px; }
        .iframe-container { width: 100%; height: 600px; border: 1px solid #dee2e6; background: #fff; }
        pre { background: #fff; padding: 15px; border: 1px solid #dee2e6; max-height: 600px; overflow: auto; }
        .orc-icon { width: 32px; height: 32px; margin-right: 8px; vertical-align: bottom; display: inline-block; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <span class="orc-icon">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <path d="M4,32 C4,10 25,12 36,12 C45,12 48,2 52,2 C53,12 58,22 62,28 C58,32 52,34 48,32 C50,38 58,40 60,42 C50,55 30,52 20,52 C10,52 4,42 4,32 Z" fill="#212529"/>
                    <path d="M16,36 C22,34 30,34 34,40 C28,44 20,42 16,36 Z" fill="white"/>
                    <ellipse cx="14" cy="28" rx="2" ry="1.5" fill="white"/>
                </svg>
            </span>MailOrca
        </a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer>
  <p>&copy; 2025 YYNET </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
